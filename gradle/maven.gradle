modifyPom  {
    project { 
		name "${project.name}"
		description "${project.description}"
		url "${rootProject.url}"
		inceptionYear "${rootProject.inceptionYear}"

		distributionManagement {
			site {
				id "cas-site"
				name "CAS Staging Site Documentation"
				url "file:${site_deployDirectory}"
			}
		}
		scm {
		   url "${rootProject.scm_url}"
		   connection "${rootProject.scm_connection}"
		   developerConnection "${rootProject.scm_developer_connection}"
