checkstyle {
	configFile new File(rootDir, "checkstyle-rules.xml")
	configProperties = ["checkstyle.suppressions.file": new File(rootDir, "checkstyle-suppressions.xml")]
	ignoreFailures false
	showViolations true
	toolVersion "5.6"
	
}

checkstyleTest {
	enabled = !Boolean.getBoolean("checkstyleSkip")
}

checkstyleMain {
	enabled = !Boolean.getBoolean("checkstyleSkip")
}